name = "FLT"
defaultTargets = ["FLT"]

weakLeanArgs = [ # options that only take effect at `lake build`, not interactively
  "-Dweak.suppressSorry=true" # suppress 'declaration uses sorry' warnings
]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false # no "assume a typo is a new variable"
relaxedAutoImplicit = false # no "assume a typo is a new variable"
weak.linter.style.longLine = true # no lines longer than 100 chars
weak.linter.oldObtain = true # no "stream of consciousness `obtain`"
weak.linter.style.cases = true # no `cases'` tactic
weak.linter.style.refine = true # no `refine'` tactic
weak.linter.style.multiGoal = true # no multiple active goals
weak.linter.flexible = true # no rigid tactic (e.g. `exact`) after a flexible tactic (e.g. `simp`)
maxSynthPendingDepth = 3 # same as mathlib, changes behaviour of typeclass inference

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"

[[require]]
name = "checkdecls"
git = "https://github.com/PatrickMassot/checkdecls.git"

[[lean_lib]]
name = "FLT"
globs = ["FLT", "FermatsLastTheorem"]
